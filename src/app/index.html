<!DOCTYPE html>
<html ng-app="frontend">

<head>
  <link rel="stylesheet" type="text/css" href="./assets/style/vendor/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  <!-- <script type="text/javascript" src="./js/angular.min.js"></script> -->
  <!-- <script type="text/javascript" src="./js/app.js"></script> -->
  <!-- <script type="text/javascript" src="./js/vendor/angular.min.js"></script> -->
  <script type="text/javascript" src="./assets/js/bundle.js"></script>
</head>

<body class="container" ng-controller="SiteController as site">
  <div ng-init="panel.selectTab(1)" ng-controller="PanelController as panel">
    <header class="header text-center">
      <h1>Kegerator <small>JIRA for Beer</small></h1>
      <ul class="nav nav-pills pull-right">
        <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Kegs</a></li>
        <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Realtime</a></li>
        <li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">History</a></li>
      </ul>
    </header>

    <div ng-show="panel.isSelected(1)">
      <div class="col-md-offset-1">
        <h3>Keg Stats</h3>
        <!-- CO2 Sensor -->
        <!-- Temp Info -->
      </div>
      <div class="list-group">
        <div class="list-group-item col-md-5 col-md-offset-1" ng-repeat="beer in site.beers">
          <beer-info></beer-info>
        </div>
      </div>
    </div>
    <div ng-show="panel.isSelected(2)">
      <div class="col-md-offset-1">
        <h3>Realtime</h3>

      </div>
    </div>
    <div ng-show="panel.isSelected(3)">
      <div class="col-md-offset-1">
      <h3>History</h3>
    </div>
    </div>
  </div>
</body>
</html>
